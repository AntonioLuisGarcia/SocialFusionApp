<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">personal</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-user-info
  [user]="actualUser"
  ></app-user-info>

  <app-post-list 
  [posts]="userPosts"
  (likePost)="onLikePost($event)"
  (commentPost)="onCommentPost($event)"
  (viewComments)="onShowComments($event)"></app-post-list>

</ion-content>
