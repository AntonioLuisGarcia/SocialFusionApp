<ion-card>
  <img *ngIf="user?.img" [src]="user?.img" alt="{{ user?.username }}">

  <ion-card-header>
    <ion-card-title>{{ user?.name }}</ion-card-title>
    <ion-card-subtitle>{{ user?.username }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p *ngIf="user?.description">{{ user?.description }}</p>
  </ion-card-content>
</ion-card>
