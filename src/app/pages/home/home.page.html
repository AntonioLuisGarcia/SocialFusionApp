<app-sidebar></app-sidebar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-post-list 
  [posts]="posts"
  (likePost)="onLikePost($event)"
  (onCommentPost)="onCommentPost()"
  (viewComments)="onShowComments($event)"></app-post-list>
  <ion-button (click)="presentAddPostModal()">Añadir Publicación</ion-button>

  <ion-button (click)="onSignOut()">Logout</ion-button>

</ion-content>
