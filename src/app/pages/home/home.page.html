<app-sidebar></app-sidebar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="presentAddPostModal()">Añadir Publicación</ion-button>

  <ion-button (click)="onSignOut()">Logout</ion-button>

  <ion-button (click)="navigateToPersonalPage()">Ir a Personal Page</ion-button>


  <app-post-list 
  [posts]="posts"
  [showEditDeleteButtons]="false"
  (likePost)="onLikePost($event)"
  (commentPost)="onCommentPost($event)"
  (viewComments)="onShowComments($event)"></app-post-list>


</ion-content>
