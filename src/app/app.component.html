<ion-app>
  <ion-fab slot="fixed" vertical="top" horizontal="start" [edge]="false">
    <ion-fab-button (click)="onLang()">
      <ion-label>{{translate.language$ | async | uppercase}}</ion-label>
    </ion-fab-button>
  </ion-fab>
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false">
    <ion-fab-button class="rectangular-button" (click)="use('es')">
      <img src="../assets/images/es.svg" alt="ES"/>
    </ion-fab-button>
    <ion-fab-button class="rectangular-button" (click)="use('en')">
      <img src="../assets/images/uk.png" alt="EN"/>
    </ion-fab-button>
  </ion-fab>
  
  <ion-router-outlet></ion-router-outlet>
</ion-app>
