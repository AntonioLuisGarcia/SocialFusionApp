<ion-app>
    <ion-menu #menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="menu.close()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
          </ion-buttons>
          <ion-title>@{{user?.username}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item appHoverColor (click)="menu.close()" [routerLink]="['/home']" button detail="false"><ion-icon slot="start" name="home"></ion-icon>{{"sideBar.home" | translate}}</ion-item>
          <ion-item appHoverColor (click)="menu.close()" [routerLink]="['/personal']" button detail="false"><ion-icon slot="start" name="person-outline"></ion-icon>{{"sideBar.personal" | translate}}</ion-item>
          <ion-item appHoverColor (click)="menu.close()" [routerLink]="['/search']" button detail="false"><ion-icon slot="start" name="search"></ion-icon>{{"sideBar.search" | translate}}</ion-item>
          <ion-item appHoverColor (click)="menu.close()" [routerLink]="['/about']" button detail="false"><ion-icon slot="start" name="information-circle-outline"></ion-icon>{{"about.title" | translate}}</ion-item>
          <ion-item (click)="onSignOut(); menu.close()" color="danger" button detail="false"><ion-icon slot="start" name="log-out-outline"></ion-icon>{{"sideBar.logout" | translate}}</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <app-header></app-header>
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-app>
