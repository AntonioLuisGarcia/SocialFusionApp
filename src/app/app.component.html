<ion-app>
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false">
    <ion-fab-button class="rectangular-button" (click)="use('es')">
      <img src="../assets/images/es.svg" alt="ES"/>
    </ion-fab-button>
    <ion-fab-button class="rectangular-button" (click)="use('en')">
      <img src="../assets/images/uk.png" alt="EN"/>
    </ion-fab-button>
  </ion-fab>
  
  <ion-menu #menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="menu.close()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-thumbnail slot="start">
          <img alt="logo of tasks" src="assets/imgs/logo-small.png" />
        </ion-thumbnail>
        <ion-title>Tasks</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="menu.close()" [routerLink]="['/home']" button detail="false"><ion-icon slot="start" name="home"></ion-icon>{{ 'menu.home' | translate}}</ion-item>
        <ion-item (click)="menu.close()" [routerLink]="['/tasks']" button detail="false"><ion-icon slot="start" name="checkbox-outline"></ion-icon>{{ 'menu.tasks' | translate}}</ion-item>
        <ion-item (click)="menu.close()" [routerLink]="['/assignments']" button detail="false"><ion-icon slot="start" name="people-outline"></ion-icon>{{ 'menu.assignments' | translate}}</ion-item>
        <ion-item (click)="menu.close()" [routerLink]="['/profile']" button detail="false"><ion-icon slot="start" name="person-circle-outline"></ion-icon>{{ 'menu.profile' | translate}}</ion-item>
        <ion-item (click)="menu.close()" [routerLink]="['/about']" button detail="false"><ion-icon slot="start" name="information-circle-outline"></ion-icon>{{ 'menu.about' | translate}}</ion-item>
        <ion-item (click)="onSignOut()" button detail="false"><ion-icon slot="start" name="log-out-outline"></ion-icon>{{ 'menu.signout' | translate}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
